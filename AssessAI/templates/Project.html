{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Data Form</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

    <h2>Student Data Form</h2>

    <form method="post" action="/project/">{% csrf_token %}
        <!-- Test Preparation Course -->
        <div class="form-group">
            <label for="test-preparation">Test Preparation Course</label>
            <select id="test-preparation" name="test-preparation">
                <option value="completed">Completed</option>
                <option value="none">None</option>
            </select>
        </div>

        <!-- Month Score -->
        <div class="form-group">
            <label for="month-score">Month Score</label>
            <input type="number" id="month-score" name="month-score" min="0" max="100">
        </div>

        <!-- Reading Score -->
        <div class="form-group">
            <label for="reading-score">Reading Score</label>
            <input type="number" id="reading-score" name="reading-score" min="0" max="100">
        </div>

        <!-- Writing Score -->
        <div class="form-group">
            <label for="writing-score">Writing Score</label>
            <input type="number" id="writing-score" name="writing-score" min="0" max="100">
        </div>

        <!-- Gender -->
        <div class="form-group">
            <label for="gender">Gender</label>
            <select id="gender" name="gender">
                <option value="female">Female</option>
                <option value="male">Male</option>
            </select>
        </div>

        <!-- Lunch -->
        <div class="form-group">
            <label for="lunch">Lunch</label>
            <select id="lunch" name="lunch">
                <option value="standard">Standard</option>
                <option value="free-reduced">Free/Reduced</option>
            </select>
        </div>


        <!-- Parental Level of Education -->
        <div class="form-group">
            <label for="parent-education">Parental Level of Education</label>
            <select id="parent-education" name="parent-education">
                <option value="associate">Associate Degree</option>
                <option value="bachelor">Bachelor's Degree</option>
                <option value="high-school">High School</option>
                <option value="masters">Master's Degree</option>
                <option value="some-college">Some College</option>
                <option value="some-hs">Some High School</option>
            </select>
        </div>

        <!-- Race/Ethnicity -->
        <div class="form-group">
            <label for="race">Race/Ethnicity</label>
            <select id="race" name="race">
                <option value="groupA">Group A</option>
                <option value="groupB">Group B</option>
                <option value="groupC">Group C</option>
                <option value="groupD">Group D</option>
                <option value="groupE">Group E</option>
            </select>
        </div>

        <!-- Submit Button -->
        <div class="form-group">
            <button type="submit">Submit</button>
        </div>
    </form>
    {% if prediction %}
    <h2>Recommended Study Type-{{prediction}}</h2>
    {% endif %}
</body>
</html>
